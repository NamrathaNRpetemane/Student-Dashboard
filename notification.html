<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notification.css">
    <title>Notification Page</title>
</head>
<body>
    <div class="notification-container">
        <a href="#" class="notification dropdown-toggle">
            <i class='bx bxs-bell'></i>
            <span class="num">7 Notifications</span>
            <i class='bx bx-chevron-down toggle-icon'></i>
        </a>
        <ul class="submenu">
            <li><a href="#">Java assignment 1 submission date on 30-12-2023</a></li>
            <li><a href="#">No classes tomorrow</a></li>
            <li><a href="#">A surprise class test</a></li>
            <li><a href="#">There will be an exam tomorrow</a></li>
            <li><a href="#">There will be a hands-on session on Saturday</a></li>
            <li><a href="#">Exam timetable will be shared soon</a></li>
            <li><a href="#">Python class on Friday will be taken by Mrs. Sonia</a></li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const dropdownToggle = document.querySelector('.notification.dropdown-toggle');
    const submenu = document.querySelector('.notification + .submenu');

    dropdownToggle.addEventListener('click', function(e) {
        e.preventDefault(); 
        submenu.classList.toggle('active');
    });
});

    </script>
</body>
</html>
