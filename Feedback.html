<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Feedback.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class="feedback-container">
        <h2>Give Feedback</h2>
        <form id="feedback-form">
            <label for="lecturer">Select Lecturer:</label>
            <select id="lecturer" name="lecturer" required>
                <option value="john_doe">John Doe</option>
                <option value="jane_smith">Jane Smith</option>
                <option value="Dr.brown">Dr.Brown</option>
                <option value="johnson">Johnson</option>
                <option value="alex_jones">Alex Jones</option>
            </select>

            <label for="rating">Select Rating:</label>
            <select id="rating" name="rating" required>
                <option value="not_good">Not Good</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const feedbackForm = document.getElementById('feedback-form');

    feedbackForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        const lecturer = document.getElementById('lecturer').value;
        const rating = document.getElementById('rating').value;

        // Send feedback data to server or perform other actions
        console.log(`Lecturer: ${lecturer}, Rating: ${rating}`);

        // Reset form after submission
        feedbackForm.reset();
    });
});

    </script>
</body>
</html>
